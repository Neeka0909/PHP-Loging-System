<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css style file -->
    <link rel="stylesheet" href="/src/main.css">

    <title>Pure PHP Loging System</title>

</head>
<body>

    <div class="container">
        <!-- Loging Form -->
        <form action="" method="post" name="login">
            <div class="forminside">
                <h2>Member Login </h2>
                <div class="box "> 
                    <label for="uname">Email </label>
                    <input type="text" id="uname" placeholder="Enter Your Username/Email" name="username"  autofocus required>
                </div>
                <div class="box ">
                    <label for="upwd">Password </label>
                    <input class="pwd" type="password" id="upwd" placeholder="Enter your Password here" name="upwd"  autofocus required>
                </div>
                <div>
                    <button class="btn_login shadow-drop-2-center" type="submit" value="Submit">Login</button>
                </div>
                <a href="http://">Forget Password</a>
                <p>Create an <a href="http://">Account ?</a></p>

            </div>
        </form>
    </div>
</body>
</html>
